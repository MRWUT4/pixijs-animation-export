<!DOCTYPE html>
<html>
	<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, user-scalable=0, minimal-ui" />    
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
     
	<title>PixiJS - Template</title>

	<!-- <link rel="stylesheet" href="css/fonts.css"> -->

	<script src="js/index.min.js"></script>

	<script type="text/javascript">
		function init()
		{
			var gameSetup = new GameSetup( 
			{
				fps: 60,
				createCanvas: false,
				renderer: GameSetup.CANVAS,
				orientation: GameSetup.LANDSCAPE,
				fullscreen: System.getURLParameter( "fullscreen" ) == "true" || GameSetup.ALL,
				orientationImageSRC: "img/orientation.gif",
				allowUpscale: true,
				size: { width:960, height:640 },
				onComplete: function()
				{ 
					new Main(); 
				} 
			});
		}

	</script>

	</head>
	
	<body onload="init();">
	</body>

</html>
